<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #3b82f6;
      --background-color: #f8fafc;
      --border-color: #e2e8f0;
      --chart-color-1: #10b981;
      --chart-color-2: #6366f1;
      --chart-color-3: #f59e0b;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #60a5fa;
        --background-color: #1e293b;
        --border-color: #334155;
        --chart-color-1: #34d399;
        --chart-color-2: #818cf8;
        --chart-color-3: #fbbf24;
      }
    }
  </style>
  
  <!-- Dashboard background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="var(--background-color)" stroke="var(--border-color)" stroke-width="2" />
  
  <!-- Header bar -->
  <rect x="8" y="8" width="48" height="10" rx="2" fill="var(--primary-color)" />
  
  <!-- Chart elements -->
  <rect x="8" y="22" width="20" height="16" rx="2" fill="var(--chart-color-1)" opacity="0.8" />
  <rect x="32" y="22" width="24" height="16" rx="2" fill="var(--chart-color-2)" opacity="0.8" />
  
  <!-- Chart bars -->
  <rect x="8" y="42" width="8" height="14" rx="1" fill="var(--chart-color-1)" />
  <rect x="20" y="38" width="8" height="18" rx="1" fill="var(--chart-color-2)" />
  <rect x="32" y="46" width="8" height="10" rx="1" fill="var(--chart-color-3)" />
  <rect x="44" y="34" width="8" height="22" rx="1" fill="var(--primary-color)" />
</svg> 