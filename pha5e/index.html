<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHBHM.EXE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Initial animation container -->
    <div id="svg-text-container">
        <svg id="text-svg" viewBox="0 0 1200 300">
            <text id="animated-text" 
                  x="50%" 
                  y="50%" 
                  dominant-baseline="middle"
                  text-anchor="middle">Shbhm.exe</text>
        </svg>
    </div>

    <!-- Main content container -->
    <div class="content">
        <header>
            <div class="logo">SHBHM.EXE</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero section with text and images -->
        <section class="hero">
            <div class="hero-container">
                <!-- Background images in a grid -->
                <div class="hero-background">
                    <div class="bg-image top-left"></div>
                    <div class="bg-image top-right"></div>
                    <div class="bg-image bottom-left"></div>
                    <div class="bg-image bottom-right"></div>
                </div>
                
                <!-- Hero text overlaid on images -->
                <div class="hero-text">
                    <h1>IMAGINING<br>UNIQUE<br>CONCEPTS<br>AND DIGITAL<br>EXPERIENCES</h1>
                </div>
                
                <!-- Three.js container (hidden but kept for compatibility) -->
                <div id="three-container" style="display: none;"></div>
            </div>
        </section>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
